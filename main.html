<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>


<body>
	<form class="container mt-5 needs-validation" novalidate>
    <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
            First name is required
        </div>
    </div>

    <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
            Last name is required
        </div>
    </div>

    <div class="mb-3">
        <label for="email-input" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">
            Please enter a valid email
        </div>
    </div>

    <div class="mb-3">
        <label for="college-input" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">
            College name is required
        </div>
    </div>

    <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No</label>
        <input type="number" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">
            Roll number is required
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Graduation Year</label>
        <select class="form-select" required>
            <option value="">Select year</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <div class="invalid-feedback">
            Please select graduation year
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
            You must agree before submitting
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
